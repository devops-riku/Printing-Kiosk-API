<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shredding Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #064518;
            font-family: "Poppins", sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .preview-box {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .yellow-button {
            background-color: #F7C117;
            color: black;
            border: none;
            width: 180px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .yellow-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .red-button {
            background-color: #d9534f;
            color: white;
            border: none;
            width: 180px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .red-button:hover {
            background-color: #c9302c;
        }

        .progress-container {
            position: relative;
            height: 350px;
            width: 100px;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            position: absolute;
            bottom: 0;
        }

        .ruler {
            position: absolute;
            left: -9px;
            top: 5px;
            height: 100%;
            width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding-left: 10px;
        }

        .ruler div {
            height: 2px;
            background: white;
        }

        .ruler .tiny { width: 13px; }
        .ruler .minor { width: 22px; }
        .ruler .major { width: 30px; }

        .cat-icon {
            width: 30px;
            height: 30px;
            position: absolute;
            bottom: 0;
            transition: bottom 1s ease-in-out;
        }

        .shredded-count {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .completed-message {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: #00FF00;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h3>PREVIEW</h3>
            <div class="preview-box">Document Preview</div>
        </div>

        <div class="button-container">
            <p class="completed-message" id="completedMessage">âœ” Shred Completed</p>
            <button class="yellow-button" id="printBtn" disabled>Print</button>
            <button class="red-button" id="cancelBtn">Cancel</button>
        </div>

        <div class="progress-container">
            <div class="ruler">
                <div class="major"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="minor"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="major"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="minor"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="major"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="minor"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="major"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="minor"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="tiny"></div>
                <div class="major"></div>
                <div class="major"></div>
            </div>
            <div class="progress-bar" id="progressBar">
                <span id="progressText">0%</span>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/4596/4596686.png" class="cat-icon" id="catIcon" alt="Cat">
        </div>

        <p class="shredded-count" id="status">Shredded Pages: 0/<span id="totalPages">?</span></p>
    </div>

        <script>
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const totalPages = document.getElementById('totalPages');
        const printBtn = document.getElementById('printBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const completedMessage = document.getElementById('completedMessage');
        const catIcon = document.getElementById('catIcon');

        async function startPolling() {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/check_for_file');
                    const data = await response.json();

                    if (data.file_id) {
                        const progress = (data.shredded_pages / data.required_shredded_pages) * 100;
                        status.textContent = `Shredded Pages: ${data.shredded_pages}/${data.required_shredded_pages}`;
                        totalPages.textContent = data.required_shredded_pages;
                        progressBar.style.height = `${progress}%`;
                        progressText.textContent = `${Math.round(progress)}%`;
                        catIcon.style.bottom = `${progress}%`;

                        if (data.shredded_pages >= data.required_shredded_pages) {
                            printBtn.disabled = false;
                            completedMessage.style.display = 'block';
                            clearInterval(pollInterval);
                        }
                    } else {
                        clearInterval(pollInterval);
                        resetUI();
                    }
                } catch (err) {
                    console.error('Error checking file status:', err);
                }
            }, 1000);
        }

        function resetUI() {
            status.textContent = 'Shredded Pages: 0/0';
            totalPages.textContent = '0';
            progressBar.style.height = '0%';
            progressText.textContent = '0%';
            catIcon.style.bottom = '0%';
            printBtn.disabled = true;
            completedMessage.style.display = 'none';
        }

        startPolling();

        cancelBtn.addEventListener('click', async () => {
            try {
                await fetch('/cancel_shredding', { method: 'POST' });
                resetUI();
            } catch (err) {
                console.error('Error cancelling shredding:', err);
            }
        });

        printBtn.addEventListener('click', () => {
            // Implement print functionality here
            console.log('Print button clicked');
        });
    </script>
</body>
</html>
