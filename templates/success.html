<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful - Printing Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #064518;
            text-align: center;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            color: #f7c117;
            font-weight: 600;
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
        }

        .file-info {
            margin-top: 15px;
            font-size: 16px;
            color: #f7c117;
            font-weight: 600;
            word-wrap: break-word;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #f7c117;
            color: #054516;
        }

        .btn-primary:hover {
            background-color: #e5ad10;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #d9534f;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }

        /* Logo Styling */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            padding: 7px 15px;
            border-radius: 10px;
        }

        .logo-container img {
            width: 55px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.45);
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            .logo-container {
                top: 10px;
                left: 10px;
                padding: 5px 10px;
            }

            .logo-container img {
                width: 50px;
            }

            .logo-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="/static/mp3/Thank you.ogg"></audio>

    <!-- Logo with Text in Top-Left -->
    <div class="logo-container">
        <img src="../static/img/ncf_logo-300x300.jpg" alt="NCF Logo">
        <p class="logo-text">Naga College Foundation, Inc.</p>
    </div>

    <div class="success-container">
        <span class="success-icon">âœ”</span>
        <h2>Upload Successful!</h2>
        <p>Thank you for using Kiosk Printing</p>
        
    </div>

    <script>
        // Get file details from URL parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById("fileName").innerText = params.get("file") || "Unknown";
        
        function close_window() {
            window.close();
        }

        window.onload = function() {
            let audio = document.getElementById("myAudio");
            audio.play().catch(error => console.log("Autoplay prevented:", error));
        };
    </script>

</body>
</html>
