<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Printing Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PDF.js for PDF rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- Mammoth.js for DOCX rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <style>
        body {
            background-color: #064518;
            text-align: center;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            padding: 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed #ffffff;
            padding: 30px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .file-preview {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            padding: 10px;
            color: black;
            text-align: left;
        }

        .pdf-preview canvas {
            width: 100%;
            height: auto;
        }

        .docx-preview {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        /* File Name */
        .file-name {
            margin-top: 15px;
            font-size: 16px;
            color: #f7c117;
            font-weight: 600;
            word-wrap: break-word;
        }

        .progress {
            height: 30px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            width: 100%;
            position: relative;
            display: none;
        }

        .progress-bar {
            width: 0%;
            transition: width 1s ease-in-out;
            font-weight: bold;
            color: black;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        .btn-upload {
            background-color: #f7c117 !important;
            color: #054516 !important;
            font-weight: 600;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 10px;
            display: none;
        }

        .btn-upload:hover {
            background-color: #e5ad10 !important;
            transform: scale(1.05);
        }

        /* Blinking "No file detected" */
        .no-file {
            font-size: 16px;
            font-weight: 500;
            color: #f8d210;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .upload-container {
                width: 100%;
                padding: 20px;
            }
        }

        /* Logo Styling */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            padding: 7px 15px;
            border-radius: 10px;
        }

        .logo-container img {
            width: 55px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.45);
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            .logo-container {
                top: 10px;
                left: 10px;
                padding: 5px 10px;
            }

            .logo-container img {
                width: 50px;
            }

            .logo-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo with Text in Top-Left -->
    <div class="logo-container">
        <img src="../static/img/ncf_logo-300x300.jpg" alt="NCF Logo">
        <p class="logo-text">Naga College Foundation, Inc.</p>
    </div>
    <div class="upload-container">
        <h3>Upload Your PDF or DOCX File</h3>
        <hr>
        <p class="text-light">Drag & drop a PDF or DOCX or click to select</p>

        <!-- File Upload Input -->
        <div class="drop-zone" id="dropZone">
            <p style="margin-bottom: 0;">Drop your file here or <strong>click to browse</strong></p>
            <input type="file" id="fileInput" hidden accept=".pdf,.docx">
        </div>

        <!-- File Name Preview -->
        <p class="file-name" id="fileNamePreview">No file selected</p>


        <!-- Upload Button -->
        <button class="btn-upload" id="uploadButton" disabled>Upload File</button>
    </div>

    <script>
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileNamePreview = document.getElementById("fileNamePreview");
const uploadButton = document.getElementById("uploadButton");

dropZone.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', function () {
    let file = this.files[0];

    if (file && (file.type === "application/pdf" || file.name.endsWith(".docx"))) {
        fileNamePreview.innerText = `ðŸ“„ ${file.name}`;
        uploadButton.style.display = "block";
        uploadButton.disabled = false;
    } else {
        fileNamePreview.innerText = "No file selected";
        uploadButton.style.display = "none";
        uploadButton.disabled = true;
    }
});

uploadButton.addEventListener("click", async function () {
    let file = fileInput.files[0];
    let formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("/upload/", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.file_id) {
            window.location.href = '/success-page';
            // You can add more logic here to handle the successful upload
        } else if (data.error) {
            alert("Error uploading file: " + data.error);
        } else {
            alert("Unexpected response from server");
        }
    } catch (error) {
        alert("Error uploading file: " + error.message);
    }
});
</script>
</body>
</html>
